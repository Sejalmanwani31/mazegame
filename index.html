<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Maze Generator</h1>
    <h1 class="restart"> <input type="submit" value="Reset" onclick="refreshPage()"></h1>

    <div class="complete">
      <h3>Maze Completed.</h3>
      <button class="replay" id="submit">Play again</button>
      <button class="close" id="submit">Close</button>
    </div>
    
      <form id="settings" action="">
        <div class="levels">
        <button id="level_1">Level 1</button>
       
        <button id="level_2">Level 2</button>
        
        <button id="level_3">Level 3</button>
        </div>
        
        
      </form>
    <canvas class="maze"></canvas>
    
    <script src="script.js"></script>
    
</body>
</html>
